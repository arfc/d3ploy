version: 2

jobs:

    build:
      docker:
        - image: cyclus/cycamore
      working_directory: ~/d3ploy
      steps:
        - run: pip install pytest
        - checkout
        - run:
            name: build d3ploy
            command: python setup.py install

    unit_test:
        docker:
            - image: cyclus/cycamore
        working_directory: ~/d3ploy
        steps:
          - run: pip install pytest
          - checkout
          - run:
                name: build
                command: |
                    python setup.py install
          - run:
                name: unit tests
                command: |
                    pytest ./tests/unit_tests/deploy_solver_unit_tests.py
    full_integration_test:
        docker:
            - image: cyclus/cycamore
        working_directory: ~/d3ploy
        steps:
          - run: pip install pytest
          - checkout
          - run:
                name: build
                command: |
                    python setup.py install
          - run:
                name: integration tests
                command: |
                    pytest ./tests/integration_tests/continuous_integration_test.py

    functionality_test:
        docker:
            - image: cyclus/cycamore
        working_directory: ~/d3ploy
        steps:
          - run: pip install pytest
          - checkout
          - run:
                name: build
                command: |
                    python setup.py install
          - run:
                name: integration tests
                command: |
                    pytest ./tests/integration_tests/tech_pref_test.py
                    pytest ./tests/integration_tests/constraint_test.py
    

workflows:
        version: 2
        build:
            jobs:
                - build
        test:
            jobs:
                - unit_test
                - full_integration_test
                - functionality_test
